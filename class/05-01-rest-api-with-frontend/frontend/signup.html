<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입연습하기</title>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        function zzz(){
            
            const aaa = document.getElementById("qqq").value
            
            axios.post("http://localhost:3000/tokens/phone" , {
                phoneNumber : aaa
            }).then((res)=>{
                console.log(res)
                document.getElementById("result").innerText = res.data
            })

            // alert('인증하기 버튼을 클릭하셨군요')
            // alert(`당신의 핸드폰번호는 ${myphone} 입니다`)

        }
    </script>
<body>
    
    휴대폰번호 : <input type="text" id="qqq" />
    <button onclick="zzz()">인증하기</button>
    <div id="result">인증상태 </div>
</body>
</html>
